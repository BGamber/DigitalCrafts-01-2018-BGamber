<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Responsive UI</title>
</head>
<body>
    <div class="header">
        <div class="search-head">
            <input class="search-box" type="text" name="name" placeholder="Search Users">
            <i class="material-icons search-icon">search</i>
        </div>
        <a class="header-block" href='#'>
                <i class="fas fa-user header-icon"></i><div class="header-text">Profile</div>
        </a>
        <a class="header-block" href='#'>
            <i class="fas fa-newspaper header-icon"></i><div class="header-text">Timeline</div>
        </a>
        <a class="header-block" href='#'>
            <i class="fas fa-calendar-alt header-icon"></i><div class="header-text">Events</div>
        </a>
    </div>
    <div class="interface">
        <div class="sidebar"></div>
        <div class="page">
            <div class="content"></div>
            <div class="footer">
                <div class="search-foot">
                    <input class="search-box" type="text" name="name" placeholder="Search Users">
                    <i class="material-icons search-icon">search</i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
