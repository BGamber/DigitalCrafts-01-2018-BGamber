<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css" />
    <title>Google Clone</title>
</head>
<body>
    <div class="page-layout">
        <div id="header-bar">
            <div class="head-left">
                <a class="nice-link little-text" href='#'>About</a><a class="nice-link little-text" href="#">Store</a>
            </div>
            <div class="head-right">
                <a class="nice-link little-text" href='#'>Gmail</a><a class="nice-link little-text" href='#'>Images</a><a class="nice-link" href='#'><i class="material-icons">apps</i></a><a class="nice-link" href='#'><i class="material-icons">notifications</i></a><a class="nice-link" href='#'><img class="usr-img" src="../filip.png" /></a>
            </div>
        </div>
        <div id="center">
            <form action="https://www.google.com/search" method="GET">
                <div id="center-text">
                    <img src="google_logo.png" />
                </div>
                <div id="center-bar">
                    <input id="search-bar" type="text" name="q">
                    <div class="fake-mic">
                        <img src="mic.png"/>
                    </div>
                </div>
                <div id="search-buttons">
                    <input class="srch-btn" value="Google Search" type="submit">
                    <input class="srch-btn" value="I'm Feeling Lucky" type="submit">
                </div>
            </form>
        </div>
        <div id="footer-bar">
            <div class="foot-left">
                <a class="nice-link little-text" href='#'>Advertising</a><a class="nice-link little-text" href='#'>Business</a>
            </div>
            <div class="foot-right">
                <a class="nice-link little-text" href='#'>Privacy</a><a class="nice-link little-text" href='#'>Terms</a><a class="nice-link little-text" href='#'>Settings</a>
            </div>
        </div>
    </div>
</body>
</html>
